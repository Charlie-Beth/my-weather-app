<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
                alt="rainy"
                class="float-left"
              />
              <span class="float-left">
                <span class="temperature" id="temperature"></span
                ><span class="units">°C | <a href="#">°F</a></span>
              </span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity">73</span>%</li>
              <li>Wind: <span id="windSpeed">2</span>Km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/Charlie-Beth/my-weather-app/upload/main"
          target="_blank"
        >
          Open source code</a
        >
        by Charlotte Thompson</small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
